st createElement = ({ tag = 'div', id = '', style = '', value = '', text = '' }) =&gt; { const doc = window.document; const target = doc.createElement(tag); target.setAttribute('id', id); target.setAttribute('style', style); target.setAttribute('value', value); if (text) { target.textContent = text; } return target; } let ee; const forExample = () =&gt; { const doc = window.document; const onButton = createElement({ tag: 'button', text: 'on button' }); const offButton = createElement({ tag: 'button', text: 'off button' }); const emitButton = createElement({ tag: 'button', text: 'emit button' }); const EVENT_NAME = 'EVENT_EXAMPLE'; doc.body.appendChild(onButton); doc.body.appendChild(offButton); doc.body.appendChild(emitButton); ee = new EventEmitter(); ee.on(EVENT_NAME, res =&gt; console.log(res)); onButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('onButton clicked'); if (!ee) { return; } ee.off(EVENT_NAME); ee.on(EVENT_NAME, res =&gt; console.log(res)); }); offButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('offButton clicked'); if (!ee) { return; } ee.off(EVENT_NAME); }); emitButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('emitButton clicked'); if (!ee) { return; } ee.emit(EVENT_NAME, new Date()); }); } forExample(); */ export class EventEmitter { private events: Array&lt;IEvent&gt; = []; constructor() {} /** * 이벤트 감지 등록 * @param {string} eventName * @param {TypeVoidFunction} [listener={@link noop}] * @param {*} [context] * @returns {EventEmitter} * @memberof EventEmitter */ on(eventName: string, /* istanbul ignore next: for noop */ listener: TypeVoidFunction = noop, context?: any): EventEmitter { this.events.push({ eventName, listener, context }); return this; } /** * 이벤트 감지 해제 * @param {string} eventName * @param {TypeVoidFunction} [listener] * @returns {EventEmitter} * @memberof EventEmitter */ off(eventName: string, listener?: TypeVoidFunction): EventEmitter | false { // tslint:disable-next-line: max-line-length const matched = this.events.findIndex(regEvent =&gt; regEvent.eventName === eventName &amp;&amp; (listener ? regEvent.listener === listener : true)); // tslint:disable-next-line: no-bitwise if (!~matched) { return false; } this.events.splice(matched, 1); return this; } /** * 이벤트 1회 감지 등록 * @param {string} eventName * @param {TypeVoidFunction} [listener={@link noop}] * @param {*} [context] * @returns {EventEmitter} * @memberof EventEmitter */ once(eventName: string, /* istanbul ignore next: for noop */ listener: TypeVoidFunction = noop, context?: any): EventEmitter { const onceWrapper = (...values: any) =&gt; { this.off(eventName, onceWrapper); listener.apply(context || listener, values); }; this.on(eventName, onceWrapper, context); return this; } /** * 이벤트 전파 * @param {string} eventName * @param {...any[]} values * @returns {EventEmitter} * @memberof EventEmitter */ emit(eventName: string, ...values: any[]): EventEmitter { this.events.forEach(regEvent =&gt; { if (regEvent.eventName === eventName) { regEvent.listener.apply(regEvent.context || regEvent.listener, values); } }); return this; } /** * 이벤트 전파 * @param {string} eventName * @param {any} values * @returns {EventEmitter} * @memberof EventEmitter */ fire(eventName: string, values: any): EventEmitter { this.emit(eventName, values); return this; } } × Search results Close "},"event_types.ts.html":{"id":"event_types.ts.html","title":"Source: event/types.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: event/types.ts import { TypeVoidFunction } from '../types'; /** * Event Interface * @alias IEvent * @interface * @property {String} eventName - 이벤트 명 * @property {TypeVoidFuncti server options */ export interface IMutationObserverExtOption { target: HTMLElement; debounce?: number; callback?: TypeVoidFunction; options?: IMutationObserverInit; }; /** * Visibility Status 반환 규격 * @memberof VisibilityChangeObserver * @alias IVisibilityStatus * @interface * @property {Boolean} hidden - hidden 상태 유무 * @property {Boolean} show - show 상태 유무 * @see VisibilityChangeObserver#getStatus */ export interface IVisibilityStatus { isHidden: boolean; isShow: boolean; }; × Search results Close "},"browser_isSupportPassive.ts.html":{"id":"browser_isSupportPassive.ts.html","title":"Source: browser/isSupportPassive.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: browser/isSupportPassive.ts /** * @interface IPassive * @property {Boolean} passive - passive 지원 유무 * @see https://developers.google.com/web/tools/lighthouse/audits/passive-event-listeners?hl=ko */ interface IPassive { passive: boolean; } /** * passive 옵션 지원 유무 반환 * @memberof module:browser * @function * @return {Boolean} * @see https://github.com/WICG/EventListenerOptions/pull/30 * @see https://github.com/cubiq/iscroll/blob/master/demos/demoUtils.js#L2-L12 * @see https://developers.google.com/web/tools/lighthouse/audits/passive-event-listeners?hl=ko * @example import { isSupportPassive } from '@nonoll/code-snippet/browser'; console.log(isSupportPassive()); // true or false */ /* istanbul ignore next */ export const isSupportPassive = (): boolean =&gt; { let supportPassiveOption = false; try { const options = Object.defineProperty({}, 'passive', { get: () =&gt; supportPassiveOption = true }); addEventListener('test_passive_option', null, options); } catch (e) {} return supportPassiveOption; }; /** * 실행된 browser 에서 지원하는 passive 옵션 값 반환 * @memberof module:browser * @function * @return {(IPassive|Boolean)} * @see https://developers.google.com/web/tools/lighthouse/audits/passive-event-listeners?hl=ko * @example import { getPassiveOption } from '@nonoll/code-snippet/browser'; console.log(getPassiveOption()); // IPassive or false */ export const getPassiveOption = (): IPassive | boolean =&gt; isSupportPassive() ? { passive: true } : /* istanbul ignore next */ false; × Search results Close "},"math_types.ts.html":{"id":"math_types.ts.html","title":"Source: math/types.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: math/types.ts /** * ratio 파라미터 규격 * @alias IRatioParams * @interface * @property {Number} width * @property {Number} height */ export interface IRatioParams { width: number; height: number; }; /** * ratio 반환 규격 * @alias IRatio * @interface * @extends IRatioParams * @property {Number} width * @property {Number} height * @property {String} ratio - 비율 정보 */ export interface IRatio extends IRatioParams { ratio: string; }; × Search results Close "},"browser_index.ts.html":{"id":"browser_index.ts.html","title":"Source: browser/index.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: browser/index.ts /** * @module module:browser */ export * from './isAOS'; export * from './isCHROME'; export * from './isIOS'; export * from './isSupportPassive'; export * from './vendorPrefix'; × Search results Close "},"browser_isAOS.ts.html":{"id":"browser_isAOS.ts.html","title":"Source: browser/isAOS.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: browser/isAOS.ts /** * browser - AOS 유무 반환 * @memberof module:browser * @function * @return {Boolean} * @example import { isAOS } from '@nonoll/code-snippet/browser'; console.log(isAOS()); // true or false */ export const isAOS = (): boolean =&gt; { return /Android/.test(window.navigator.userAgent); }; × Search results Close "},"browser_isCHROME.ts.html":{"id":"browser_isCHROME.ts.html","title":"Source: browser/isCHROME.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: browser/isCHROME.ts /** * browser - CHROME 유무 반환 * @memberof module:browser * @function * @return {Boolean} * @example import { isCHROME } from '@nonoll/code-snippet/browser'; console.log(isCHROME()); // true or false */ export const isCHROME = (): boolean =&gt; { return (/chrome|crios/i).test(window.navigator.userAgent); }; × Search results Close "},"browser_isIOS.ts.html":{"id":"browser_isIOS.ts.html","title":"Source: browser/isIOS.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInit t { debounce } from '@nonoll/code-snippet/functions'; const forExample = () =&gt; { const delay = 1000 * 1; const listener = debounce(res =&gt; console.log(res), delay); listener('1'); listener('2'); listener('3'); listener(`4 ${new Date()}`); setTimeout(() =&gt; { listener(`5 ${new Date()}`); }, delay); } forExample(); */ export const debounce = (fn: TypeVoidFunction, /* istanbul ignore next */ delay: number = 0): TypeVoidFunction =&gt; { let timer; return (...args: any[]) =&gt; { window.clearTimeout(timer); timer = window.setTimeout(() =&gt; { fn.apply(null, args); }, delay); }; }; × Search results Close "},"functions_deepFreeze.ts.html":{"id":"functions_deepFreeze.ts.html","title":"Source: functions/deepFreeze.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: functions/deepFreeze.ts /** * deepFreeze * @param {any} target * @memberof module:functions * @function */ export const deepFreeze = (target: any): any | Error =&gt; { if (Object.isFrozen(target)) { return target; } if (!Array.isArray(target) &amp;&amp; Object.getPrototypeOf(target) !== Object.getPrototypeOf({})) { if (Object.getPrototypeOf(target) !== Object.getPrototypeOf(Function)) { throw new Error('not allow types'); } } Object.freeze(target); Object.keys(target).forEach(key =&gt; deepFreeze(target[key])); return target; }; × Search results Close "},"functions_throttle.ts.html":{"id":"functions_throttle.ts.html","title":"Source: functions/throttle.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: functions/throttle.ts import { TypeVoidFunction } from '../types'; /** * throttle &lt;iframe src=\"https://codesandbox.io/embed/nonollcode-snippet-9gko8?autoresize=1&amp;expanddevtools=1&amp;fontsize=14&amp;hidenavigation=1&amp;initialpath=%2Ffunctions-throttle.html&amp;module=%2Ffunctions-throttle.html&amp;theme=dark\" style=\"width:100%; height:500px; border:1px solid black; border-radius: 4px; overflow:hidden;\" title=\"@nonoll/code-snippet\" allow=\"geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb\" sandbox=\"allow-modals allow-forms allow-popups allow-scripts allow-same-origin\" &gt;&lt;/iframe&gt; * @memberof module:functions * @function * @see https://css-tricks.com/debouncing-throttling-explained-examples/ * @param {TypeVoidFunction} fn * @param {Number} [delay=0] * @returns {TypeVoidFunction} * @example import { debounce } from '@nonoll/code-snippet/functions'; const forExample = () =&gt; { const delay = 1000 * 1; const listener = throttle(res =&gt; console.log(res), delay); listener(`1 ${new Date()}`); listener('2'); listener('3'); listener('4'); setTimeout(() =&gt; { listener(`5 ${new Date()}`); }, delay); } forExample(); */ export const throttle = (fn: TypeVoidFunction, /* istanbul ignore next */ delay: number = 0): TypeVoidFunction =&gt; { const caller = (args: any[]) =&gt; { fn.apply(null, args); base = +new Date(); }; let base = null; let isLeading = true; let stamp = null; return (...args: any[]) =&gt; { if (isLeading) { caller(args); isLeading = false; return; } stamp = +new Date(); /* istanbul ignore next */ base = base || stamp; if ((stamp - base) &gt;= delay) { /* istanbul ignore next */ caller(args); } }; }; × Search results Close "},"math_index.ts.html":{"id":"math_index.ts.html","title":"Source: math/index.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtyp tml","title":"Source: math/sizePercentRatio.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: math/sizePercentRatio.ts import { IRatioParams, IRatio } from './types'; /** * width : height 로 css padding-top 비율(%) 반환&lt;br/&gt; * css padding에 의한 비율 계산이 필요할 경우 사용 * @memberof module:math * @function * @param {Number} width * @param {Number} height * @returns {IRatio} */ export const sizePercentRatio = ({ width, height }: IRatioParams): IRatio =&gt; { const w = Math.round(width); const h = Math.round(height); const ratio = { width: w, height: h, ratio: ((height / width) * 100).toFixed(2) }; return ratio; }; × Search results Close "},"math_sizeRatio.ts.html":{"id":"math_sizeRatio.ts.html","title":"Source: math/sizeRatio.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: math/sizeRatio.ts import { IRatioParams, IRatio } from './types'; import { gcd } from './gcd'; /** * width : height 비율 반환 * @memberof module:math * @function * @param {Number} width * @param {Number} height * @returns {IRatio} */ export const sizeRatio = ({ width, height }: IRatioParams): IRatio =&gt; { const gcdValue = gcd(width, height); const w = width / gcdValue; const h = height / gcdValue; const ratio = { width: w, height: h, ratio: `${w}x${h}` }; return ratio; }; × Search results Close "},"types_index.ts.html":{"id":"types_index.ts.html","title":"Source: types/index.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: types/index.ts /** * @module types */ export * from './voidFunction'; × Search results Close "},"observer_MutationObserver.ts.html":{"id":"observer_MutationObserver.ts.html","title":"Source: observer/MutationObserver.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: observer/MutationObserver.ts import { TypeVoidFunction } from '../types'; import { EventEmitter } from '../event'; import { debounce as _debounce, noop } from '../functions'; import { IMutationObserverExtOption } from './types'; /** * @typedef {String} MutationRecordType * @alias MutationRecordType * @memberof MutationObserver * @see https://developer.mozilla.org/ko/docs/Web/API/MutationObserver#MutationObserverInit * @property {String} childList * @property {String} attributes * @property {String} characterData * @property {String} subtree */ // for jsdoc /** * @export * @readonly * @enum {MutationRecordType} */ export enum MutationRecordType { childList = 'childList', attributes = 'attributes', characterData = 'characterData', subtree = 'subtree' } /** * MutationEvent Types * @event MutationObserver#MUTATION_EVENTS * @memberof MutationObserver * @property {String} CHANGE_CHILD_LIST - childList 변경 시점 * @property {String} CHANGE_SUBTREE - subtree 변경 시점 * @property {String} CHANGE_ATTRIBUTES - attributes 변경 시점 * @property {String} CHANGE_CHARACTER_DATA - data 변경 시점 * @property {String} CHANGE - 기타 변경 시점 * @property {String} WILD_CARD - 모든 변경 시점 */ // for jsdoc /** * @export * @readonly * @enum {MUTATION_EVENTS} */ export enum MUTATION_EVENTS { CHANGE_CHILD_LIST = 'MUTATION_OBERSERVER-EVENTS-CHANGE_CHILD_LIST', CHANGE_SUBTREE = 'MUTATION_OBERSERVER-EVENTS-CHANGE_SUBTREE', CHANGE_ATTRIBUTES = 'MUTATION_OBERSERVER-EVENTS-CHANGE_ATTRIBUTES', CHANGE_CHARACTER_DATA = 'MUTATION_OBERSERVER-EVENTS-CHANGE_CHARACTER_DATA', CHANGE = 'MUTATION_OBERSERVER-EVENTS-CHANGE', WILD_CARD = 'MUTATION_OBERSERVER-EVENTS-CHANGE_WILCD_CARD' } class PureMutationObserver { private pure: any; constructor(callback: MutationCallback) { // TODO polyfill // const MutationObserver = require('mutation-observer'); // this.pure = new MutationObserver(callback); this.pure = new (window as any).MutationObserver(callback); } public observe(target: HTMLElement | any, options: MutationObserverInit): void { this.pure.observe(target, options); } public disconnect(): void { this.pure.disconnect(); } } /** * target 으로 설정된 element 의 변화를 감지 &lt;iframe src=\"https://codesandbox.io/embed/nonollcode-snippet-9gko8?autoresize=1&amp;expanddevtools=1&amp;fontsize=14&amp;hidenavigation=1&amp;initialpath=%2Fobserver-MutationObserver.html&amp;module=%2Fobserver-MutationObserver.html&amp;theme=dark\" style=\"width:100%; height:500px; border:1px solid black; border-radius: 4px; overflow:hidden;\" title=\"@nonoll/code-snippet\" allow=\"geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb\" sandbox=\"allow-modals allow-forms allow-popups allow-scripts allow-same-origin\" &gt;&lt;/iframe&gt; * @export * @class MutationObserver * @alias observer/MutationObserver * @extends EventEmitter * @see https://developer.mozilla.org/ko/docs/Web/API/MutationObserver * @see https://github.com/webmodules/mutation-observer * @see https://developer.mozilla.org/ko/docs/Web/API/MutationObserver#MutationObserverInit * @param {Partial&lt;IMutationObserverExtOption&gt;} option * @param {HTMLElement} [option.target=null] target * @param {Number} [option.debounce=300] debounce * @param {Function|null} [option.callback={@link noop}] callback function * @param {Object} [option.options={}] * @param {Boolean} [option.options.childList] * @param {Boolean} [option.options.attributes] * @param {Boolean} [option.options.characterData] * @param {Boolean} [option.options.subtree] * @param {Boolean} [option.options.attributeOldValue] * @param {Boolean} [option.options.characterDataOldValue] * @param {Array.&lt;String&gt;} [option.options.attributeFilter] [MDN attributeFilter]{@link https://developer.mozilla.org/en-US/docs/Web/API/MutationObserverInit/attributeFilter} * @example import { MutationObserver, MUTATION_EVENTS } from '@nonoll/code-snippet/observer'; const createElement = ({ tag = 'div', id = '', style = '', value = '', text = '' }) =&gt; { const doc = window.document; const target = doc.createElement(tag); target.setAttribute('id', id); target.setAttribute('style', style); target.setAttribute('value', value); if (text) { target.textContent = text; } return target; } let observer; const forExample = () =&gt; { if (observer) { console.log('already example'); return; } const doc = window.document; const target = createElement({ id: 'example_target', style: 'border: 1px solid red' }); doc.body.appendChild(target); const options = { childList: true, subtree: true }; observer = new MutationObserver({ target, options }); observer.on(MUTATION_EVENTS.WILD_CARD, (type, values) =&gt; { console.log('wildCard', type, values); }).on(MUTATION_EVENTS.CHANGE_CHILD_LIST, values =&gt; { console.log('childList', values); }); observer.attach(); const attachButton = createElement({ tag: 'button', text: 'observer attach' }); const detachButton = createElement({ tag: 'button', text: 'observer detach' }); const appendButton = createElement({ tag: 'button', text: 'append' }); doc.body.appendChild(attachButton); doc.body.appendChild(detachButton); doc.body.appendChild(appendButton); attachButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('attachButton clicked'); if (!observer) { return; } observer.attach(); }); detachButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('detachButton clicked'); if (!observer) { return; } observer.detach(); }); appendButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('appendButton clicked'); if (!observer) { return; } const input = createElement({ tag: 'input', value: `${+new Date()}` }); target.appendChild(input); }); } forExample(); */ export class MutationObserver extends EventEmitter { private target: HTMLElement; private callback: TypeVoidFunction; private observer: PureMutationObserver; private options: MutationObserverInit; constructor({ target = null, debounce = 300, callback = noop, options = {} }: Partial&lt;IMutationObserverExtOption&gt;) { super(); const defaultOptions = { childList: true, subtree: true }; this.target = target; this.options = Object.assign({}, defaultOptions, options); this.onMutationObserverListener = this.onMutationObserverListener.bind(this); /* istanbul ignore next: for noop */ this.callback = callback || noop; if (debounce) { this.observer = new PureMutationObserver(_debounce(this.onMutationObserverListener, debounce) as MutationCallback); } else { this.observer = new PureMutationObserver(this.onMutationObserverListener); } } /** * 이벤트 감지 설정 * @returns {MutationObserver} * @memberof MutationObserver * @example observer.attach(); */ public attach(): MutationObserver { this.observer.observe(this.target, this.options); return this; } /** * 이벤트 감지 등록 * @override * @param {string} eventName * @param {TypeVoidFunction} [listener={@link noop}] * @param {*} [context] * @memberof MutationObserver * @listens MutationObserver#MUTATION_EVENTS * @returns {MutationObserver} */ public on(eventName: string, /* istanbul ignore next: for noop */ listener: TypeVoidFunction = noop, context?: any): MutationObserver { super.on(eventName, listener, context); return this; } /** * 변화 감지 이벤트 리스너 * @private * @param {MutationRecord[]} mutations [MDN MutationRecord]{@link https://developer.mozilla.org/en-US/docs/Web/API/MutationRecord} * @memberof MutationObserver * @fires MutationObserver#MUTATION_EVENTS */ private onMutationObserverListener(mutations: MutationRecord[]): void { mutations.forEach(mutation =&gt; { const type = mutation.type as MutationRecordType; const values = { type, mutation }; switch (type) { case MutationRecordType.childList: this.callback(values); this.emit(MUTATION_EVENTS.CHANGE_CHILD_LIST, values); this.emit(MUTATION_EVENTS.WILD_CARD, MUTATION_EVENTS.CHANGE_CHILD_LIST, values); break; case MutationRecordType.subtree: this.callback(values); this.emit(MUTATION_EVENTS.CHANGE_SUBTREE, values); this.emit(MUTATION_EVENTS.WILD_CARD, MUTATION_EVENTS.CHANGE_SUBTREE, values); break; case MutationRecordType.attributes: this.callback(values); this.emit(MUTATION_EVENTS.CHANGE_ATTRIBUTES, values); this.emit(MUTATION_EVENTS.WILD_CARD, MUTATION_EVENTS.CHANGE_ATTRIBUTES, values); break; case MutationRecordType.characterData: this.callback(values); this.emit(MUTATION_EVENTS.CHANGE_CHARACTER_DATA, values); this.emit(MUTATION_EVENTS.WILD_CARD, MUTATION_EVENTS.CHANGE_CHARACTER_DATA, values); break; /* istanbul ignore next: for default */ default: this.callback(values); this.emit(MUTATION_EVENTS.CHANGE, type, values); this.emit(MUTATION_EVENTS.WILD_CARD, type, values); break; } }); } /** * 이벤트 감지 해제 * @returns {MutationObserver} * @memberof MutationObserver * @example observer.detach(); */ public detach(): MutationObserver { if (this.observer) { this.observer.disconnect(); } return this; } /** * destory * @returns {MutationObserver} * @memberof MutationObserver * @example observer.destroy(); */ public destroy(): MutationObserver { this.detach(); this.observer = null; return this; } } × Search results Close "},"functions_noop.ts.html":{"id":"functions_noop.ts.html","title":"Source: functions/noop.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: functions/noop.ts /** * empty function * @memberof module:functions * @alias noop */ export function noop() {} × Search results Close "},"observer_index.ts.html":{"id":"observer_index.ts.html","title":"Source: observer/index.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: observer/index.ts /** * @alias observer */ export * from './MutationObserver'; export * from './VisibilityChangeObserver'; export * from './types'; × Search results Close "},"types_voidFunction.ts.html":{"id":"types_voidFunction.ts.html","title":"Source: types/voidFunction.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: types/voidFunction.ts /** * void function type define * @memberof module:types * @alias TypeVoidFunction */ export type TypeVoidFunction = (...args: any[]) =&gt; void; × Search results Close "},"observer_VisibilityChangeObserver.ts.html":{"id":"observer_VisibilityChangeObserver.ts.html","title":"Source: observer/VisibilityChangeObserver.ts","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Source: observer/VisibilityChangeObserver.ts import { EventEmitter } from '../event'; import { IVisibilityStatus } from './types'; const doc = window.document as any; /** * 실행된 browser 기준으로, visibilityChange event 에 맞는 vendorPrefix 반환 * @memberof VisibilityChangeObserver * @export * @returns {String} */ export function getVendorPrefix(): string { let prefix = ''; if (typeof doc.hidden !== 'undefined') { prefix = ''; } /* istanbul ignore next */ else if (typeof doc.msHidden !== 'undefined') { prefix = 'ms'; } /* istanbul ignore next */ else if (typeof doc.webkitHidden !== 'undefined') { prefix = 'webkit'; } return prefix; } /** * getVendorPrefix 의 값 * @constant * @memberof VisibilityChangeObserver * @type {String} */ export const VENDOR_PREFIX = getVendorPrefix(); /** * browser 상의 visibilitychange event 명 * @constant * @memberof VisibilityChangeObserver * @type {String} */ export const VISIBILITY_EVENT_NAME = `${VENDOR_PREFIX}visibilitychange`; /** * browser 상의 visibility hidden 시점의 event 명 * @constant * @memberof VisibilityChangeObserver * @type {String} */ export const HIDDEN_METHOD_NAME = VENDOR_PREFIX ? /* istanbul ignore next */ `${VENDOR_PREFIX}Hidden` : 'hidden'; /** * VisibilityChange Event Types * @event VisibilityChangeObserver#VISIBILITY_EVENTS * @memberof VisibilityChangeObserver * @property {String} CHANGE - 변경 시점 * @property {String} GET_STATUS - 현재 상태값 체크 */ // for jsdoc /** * @export * @readonly * @enum {VISIBILITY_EVENTS} */ export enum VISIBILITY_EVENTS { CHANGE = 'VISIBILITY_CHANGE-EVENTS-CHANGE', GET_STATUS = 'VISIBILITY_CHANGE-EVENTS-GET_STATUS' } /** * browser 의 visibility 변화를 감지 &lt;iframe src=\"https://codesandbox.io/embed/nonollcode-snippet-9gko8?autoresize=1&amp;expanddevtools=1&amp;fontsize=14&amp;hidenavigation=1&amp;initialpath=%2Fobserver-VisibilityChange.html&amp;module=%2Fobserver-VisibilityChange.html&amp;theme=dark\" style=\"width:100%; height:500px; border:1px solid black; border-radius: 4px; overflow:hidden;\" title=\"@nonoll/code-snippet\" allow=\"geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb\" sandbox=\"allow-modals allow-forms allow-popups allow-scripts allow-same-origin\" &gt;&lt;/iframe&gt; * @export * @class VisibilityChangeObserver * @alias observer/VisibilityChangeObserver * @extends {EventEmitter} * @see https://developer.mozilla.org/en-US/docs/Web/API/Page_Visibility_API * @see https://caniuse.com/#search=visibilityState * @throws {Error} browser 에서 지원하지 못하는 경우 - throw new Error('VisibilityChange 지원되지 않는 브라우저입니다.'); * @example import { VisibilityChangeObserver, VISIBILITY_EVENTS } from '@nonoll/code-snippet/observer'; const createElement = ({ tag = 'div', id = '', style = '', value = '', text = '' }) =&gt; { const doc = window.document; const target = doc.createElement(tag); target.setAttribute('id', id); target.setAttribute('style', style); target.setAttribute('value', value); if (text) { target.textContent = text; } return target; } let observer; const forExample = () =&gt; { if (observer) { console.log('already example'); return; } const doc = window.document; observer = new VisibilityChangeObserver(); observer.on(VISIBILITY_EVENTS.CHANGE, ({ isHidden, isShow }) =&gt; { console.log('change', isHidden, isShow); }); observer.attach(); observer.emit(VISIBILITY_EVENTS.GET_STATUS); const statusButton = createElement({ tag: 'button', text: 'status' }); const openButton = createElement({ tag: 'button', text: 'window open' }); doc.body.appendChild(statusButton); doc.body.appendChild(openButton); statusButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('statusButton clicked'); if (!observer) { return; } // observer.emit(VISIBILITY_EVENTS.GET_STATUS); const { isHidden, isShow } = observer.getStatus(); console.log('getStatus', isHidden, isShow); }); openButton.addEventListener('click', e =&gt; { e.preventDefault(); console.log('openButton clicked'); if (!observer) { return; } const browser = window.open('https://nonoll.github.io/code-snippet/'); if (!browser) { console.error('팝업이 차단되어 있습니다.'); } }); } forExample(); */ export class VisibilityChangeObserver extends EventEmitter { constructor() { super(); /* istanbul ignore next: for not support error */ if (!VisibilityChangeObserver.isSupportVisibilityChange()) { throw new Error('VisibilityChange 지원되지 않는 브라우저입니다.'); } this.onVisibilityChangeListener = this.onVisibilityChangeListener.bind(this); } /** * visibilitychange event 명 반환 * @static * @returns {String} * @memberof VisibilityChangeObserver */ static visibilityEventName(): string { return `${VENDOR_PREFIX}visibilitychange`; } /** * visibility hidden event 명 반환 * @static * @returns {String} * @memberof VisibilityChangeObserver */ static hiddenMethodName(): string { return HIDDEN_METHOD_NAME; } /** * visibility change 지원 여부 반환 * @static * @returns {boolean} * @memberof VisibilityChangeObserver */ static isSupportVisibilityChange(): boolean { return typeof doc[VisibilityChangeObserver.hiddenMethodName()] !== 'undefined'; } /** * @private * @memberof VisibilityChangeObserver * @see IVisibilityStatus * @fires VisibilityChangeObserver#VISIBILITY_EVENTS */ private onVisibilityChangeListener(): void { const isHidden = this.isHidden(); this.emit(VISIBILITY_EVENTS.CHANGE, { isHidden, isShow: !isHidden }); } /** * @private * @returns {Boolean} * @memberof VisibilityChangeObserver */ private isHidden(): boolean { return doc[VisibilityChangeObserver.hiddenMethodName()]; } /** * 현재 상태를 반환 * @returns {IVisibilityStatus} * @memberof VisibilityChangeObserver */ public getStatus(): IVisibilityStatus { this.emit(VISIBILITY_EVENTS.GET_STATUS); const isHidden = this.isHidden(); return { isHidden, isShow: !isHidden }; } /** * 이벤트 감지 설정 * @returns {VisibilityChangeObserver} * @memberof VisibilityChangeObserver */ public attach(): VisibilityChangeObserver { doc.addEventListener(VisibilityChangeObserver.visibilityEventName(), this.onVisibilityChangeListener, false); this.on(VISIBILITY_EVENTS.GET_STATUS, this.onVisibilityChangeListener); return this; } /** * 이벤트 감지 해제 * @returns {VisibilityChangeObserver} * @memberof VisibilityChangeObserver */ public detach(): VisibilityChangeObserver { doc.removeEventListener(VisibilityChangeObserver.visibilityEventName(), this.onVisibilityChangeListener, false); this.off(VISIBILITY_EVENTS.GET_STATUS, this.onVisibilityChangeListener); return this; } /** * destory * @returns {VisibilityChangeObserver} * @memberof VisibilityChangeObserver */ public destroy(): VisibilityChangeObserver { this.detach(); return this; } } × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Global Members event Source: event/index.ts, line 4 observer Source: observer/index.ts, line 4 × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" @nonoll/code-snippet Modules browserfunctionsmathtypes Classes EventEmitterMutationObserverVisibilityChangeObserver Events MutationObserver#event:MUTATION_EVENTSVisibilityChangeObserver#event:VISIBILITY_EVENTS Interfaces IEventIMutationObserverExtOptionIMutationObserverInitIPassiveIRatioIRatioParamsIVisibilityStatus Global eventobserver Modules Classes EventEmitter MutationObserver VisibilityChangeObserver Events MUTATION_EVENTS MutationEvent Types Properties: Name Type Descrip         $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
