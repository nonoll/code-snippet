g} eventName * @param {TypeVoidFunction} [listener={@link noop}] * @param {*} [context] * @returns {EventEmitter} * @memberof EventEmitter */ once(eventName: string, listener: TypeVoidFunction = noop, context?: any): EventEmitter { const onceWrapper = (...values: any) =&gt; { this.off(eventName, onceWrapper); listener.apply(context || listener, values); }; this.on(eventName, onceWrapper, context); return this; } /** * 이벤트 전파 * @param {string} eventName * @param {...any[]} values * @returns {EventEmitter} * @memberof EventEmitter */ emit(eventName: string, ...values: any[]): EventEmitter { this.events.forEach(regEvent =&gt; { if (regEvent.eventName === eventName) { regEvent.listener.apply(regEvent.context || regEvent.listener, values); } }); return this; } /** * 이벤트 전파 * @param {string} eventName * @param {...any[]} values * @returns {EventEmitter} * @memberof EventEmitter */ fire(eventName: string, ...values: any[]): EventEmitter { this.emit(eventName, values); return this; } } × Search results Close "},"browser_isAOS.ts.html":{"id":"browser_isAOS.ts.html","title":"Source: browser/isAOS.ts","body":" @nonoll/code-snippet Classes EventEmitterMutationObserver Events MutationObserver#event:MUTATION_EVENTS Global eventnoopobserverTypeVoidFunction Source: browser/isAOS.ts /** * browser ios 유무 반환 * @memberof module:browser * @example * import { isAOS } from 'fe-code-snippet/browser'; * console.log(isAOS); * @returns boolean */ export const isAOS = (): boolean =&gt; { return /Android/.test(window.navigator.userAgent); }; × Search results Close "},"observer_MutationObserver.ts.html":{"id":"observer_MutationObserver.ts.html","title":"Source: observer/MutationObserver.ts","body":" @nonoll/code-snippet Classes EventEmitterMutationObserver Events MutationObserver#event:MUTATION_EVENTS Global eventnoopobserverTypeVoidFunction Source: observer/MutationObserver.ts import { TypeVoidFunction } from '../types/voidFunction'; import { EventEmitter } from '../event/EventEmitter'; import     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
